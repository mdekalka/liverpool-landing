<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- META -->
<meta charset="utf-8">

<!-- FAVICON -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<!-- SEO -->
<meta name="Description" content="">
<meta name="Rating" content="">
<meta name="Author" content="">
<meta name="Robots" content="index,follow">

<!-- we can live with IE -->
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!-- <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300,700,500' rel='stylesheet' type='text/css'> -->

</head>
<body>
    
<!-- wrapper -->
<div class="wrapper">

    <!-- header block -->
    <div class="header-container" id="home">
        <header class="clearfix">
            <div class="header-logo">
                <a href="#"><img src="logo.svg" alt=""></a>
            </div>
            <div class="header-navigation">
                <nav>
                    <ul class="clearfix">
                        <li class="active"><a href="#">Home</a>
                        </li>
                        <li><a href="#squad">Squad</a>
                        </li>
                        <li><a href="#archives">Archives</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="jugged-bottom jugged-edge"></div>
    </div> <!-- end of header block -->

    <!-- main title block -->
    <div class="main-title">
        <section class="top-parallax">
            <div class="parallax parallax-top-image" data-stellar-background-ratio="0.5">
                <div class="main-title-container">
                    <div class="top-brackets clearfix">
                        <img class="bracket-top-left" src="bracket.svg" alt="">
                        <img class="bracket-top-right" src="bracket.svg" alt="">
                    </div>
                    <div class="main-title-caption">
                        <div class="caption-top">
                            <h1>You'll never</h1>
                        </div>
                        <div class="caption-bottom">
                            <h1>walk alone.</h1>
                        </div>
                    </div>
                    <div class="bottom-brackets clearfix">
                        <img class="bracket-bottom-left" src="bracket.svg" alt="">
                        <img class="bracket-bottom-right" src="bracket.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div> <!-- end of main title block -->

    <!-- works  -->
    <div class="works" id="squad">
        <div class="jugged-edge jugged-top"></div>
        <section>
            <div class="works-container">
                <div class="works-title">
                    <h2>Liverpool FC Team Info</h2>
                </div>
            </div>
            <div class="squad">
                <div class="squad-container clearfix">
                    <div class="squad-names">
                        <ul class="squad-list">
                            <li class="current_page_item"><a data-info="Gerrard" href="#">Steven Gerrard</a></li>
                            <li><a data-info="Sterling" href="#">Raheem Sterling</a></li>
                            <li><a data-info="Johnson" href="#">Glen Johnson</a></li>

                        </ul>
                    </div>
                    <div class="squad-info">
                        <!-- handlebars tampalte here -->
                    </div>
                </div>
            </div>
        </section>
        <div class="jugged-bottom jugged-edge works-bottom"></div>
    </div><!-- end of works -->

    <!-- history -->
    <div class="history">
        <section class="history-parallax">
            <div class="parallax parallax-mid-image" data-stellar-background-ratio="0.8">
                <div class="main-title-container">
                    <div class="top-brackets clearfix">
                        <img class="bracket-top-left" src="bracket.svg" alt="">
                        <img class="bracket-top-right" src="bracket.svg" alt="">
                    </div>
                    <div class="main-title-caption">
                        <h1>We are Liverpool</h1>
                    </div>
                    <div class="bottom-brackets clearfix">
                        <img class="bracket-bottom-left" src="bracket.svg" alt="">
                        <img class="bracket-bottom-right" src="bracket.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div><!-- end of history -->

    <!-- archives -->
    <div class="archives" id="archives">
        <div class="jugged-edge jugged-top"></div>
        <div class="archives-container">
            <div class="works-title">
                <h2>History Timeline</h2>
            </div>
            <div class="timeline">
                <div class="timeline-left">
                    <div class="timeline-window left animated flipInX">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>  
                <div class="timeline-right">
                    <div class="timeline-window right animated">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
                <div class="timeline-line-center">
                    <ul class="timeline-list">
                        <li class="active"><span data-pos="left">1892</span></li>
                        <li><span data-pos="right">1892</span></li>
                        <li><span data-pos="left">1893</span></li>
                        <li><span data-pos="right">1894</span></li>
                        <li><span data-pos="left">1896</span></li>
                        <li><span>...</span></li>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="jugged-bottom jugged-edge works-bottom"></div>
    </div>
    <!-- end of archives -->

    <div class="before-footer">
        <section class="before-footer-parallax">
            <div class="parallax parallax-bottom-image" data-stellar-background-ratio="0.8">
                <div class="main-title-container">
                    <div class="top-brackets clearfix">
                        <img class="bracket-top-left" src="bracket.svg" alt="">
                        <img class="bracket-top-right" src="bracket.svg" alt="">
                    </div>
                    <div class="main-title-caption">
                        <h1>We will never break down</h1>
                    </div>
                    <div class="bottom-brackets clearfix">
                        <img class="bracket-bottom-left" src="bracket.svg" alt="">
                        <img class="bracket-bottom-right" src="bracket.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="jugged-edge jugged-top jugged-footer"></div>
        <div class="footer-container">
            <p>&copy; 2014 created by <span><a href="https://github.com/mdekalka">piupiupiu</a></span></p>
        </div>
    </footer>

</div><!-- end of wrapper -->

<!-- to top link -->
<a href="#home" class="toTop"><i class='fa fa-chevron-up'></i></a>
<!-- end of to top link -->


<!-- SCRIPT -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="handlebars-v2.0.0.js"></script>
<script src='main.js'></script>
<!-- <script src='parallax.js'></script> -->
<script src="other.js"></script>
<script src="showInfo.js"></script>
<script src="timeLine.js"></script>
<script src="para.js"></script>


<!-- tempalte -->
<script id="players-template" type="text/x-handlebars-template">

<div class="squad-info-container">
<img src="{{img}}" alt="{{name}}">
<div class="squad-info-about">
    <table>
        <tr>
            <td>Name</td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td>Surname</td>
            <td>{{surname}}</td>
        </tr>
        <tr>
            <td>Position</td>
            <td>{{position}}</td>
        </tr>
        <tr>
            <td>Squad number</td>
            <td>{{number}}</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>{{height}}</td>
        </tr>
        <tr>
            <td>Weight</td>
            <td>{{weight}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
        <tr>
            <td>Total goals</td>
            <td>{{goals}}</td>
        </tr>
    </table>
</div>
</div>

</script>
<!-- END OF SCRIPT -->
</body>
</html>
